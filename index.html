<!DOCTYPE html>
<html lang="en">

<head>
    <title>Code Quiz</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Merriweather:ital@0;1&family=Work+Sans:wght@400;500;800&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- navbar -->
    <header>
        <nav class="navbar navbar-dark navbar-expand-md fixed-top bg-dark">
            <div class="container-fluid">
                <!-- highscore link on navbar -->
                <a href="https://tydomx.github.io/Code_Quiz_/" class="navbar-brand highScore-link">Highscores</a>

                <!-- timer on navbar -->
                <ul class="navbar-nav mr-auto mb-md-0">
                    <li class="nav-item timer" id="currentTime">Timer</li>
                </ul>
            </div>
        </nav>
    </header>


    <!-- quiz content -->
    <div class="container question-container">
        <div class="row">
            <div class="quiz-box col-md-10 main-content-box">
                <div id="wrapper">
                    <div id="questionsDiv">
                        <h2>Code Quiz</h2>
                        <hr>
                        <p>Get ready for a quick little coding quiz! This quiz consists of some questions and a timer.
                            Keep in mind incorrect answers will penalize you lowering your score and time!</p>
                        <ul id="choicesUl"></ul>
                        <button id="start" class="btn">Start Quiz</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- highScore -->
    <div class="container highScore-container d-none">
        <div class="row">
            <div class="quiz-box col-md-12">
                <div id="wrapper">
                    <div id="currentTime"></div>
                    <div id="questionsDiv">
                        <h2>Highscores</h2>
                        <hr>
                        <ul id="highScore"></ul>
                        <!-- buttons -->
                        <button id="goBack" class="btn"
                            onclick=location.href='https://tydomx.github.io/Code_Quiz_/' type="button">Go Back</button>
                        <button id="reset" value="reset" class="btn">Reset Leaderboard</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- footer -->
    <footer class="footer mt-auto py-3 bg-dark fixed-bottom">
        <div class="container">
            <span>Made by Michael T</span>
        </div>
    </footer>

    <!-- linking script -->
    <script src="./assets/js/quiz.js"></script>
</body>

</html>
